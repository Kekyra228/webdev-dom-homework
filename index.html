      <div class="add-form">

  <script>
    "use strict";
     

  const nameInput = document.getElementById("add-form-name");
  const textInput = document.getElementById("add-form-text");
  const commentsList = document.getElementById("comments");
  const addButton = document.getElementById("add-button");



  const commentsArray = [
    {
      nameCommentator: "Глеб Фокин",
      dateOfComment: "12.02.22 12:18",
      textOfComent: "Это будет первый комментарий на этой странице",
      likesCount: 3,
      isLike: false,
      isEdit: true
    },
    {nameCommentator: "Варвара Н.",
      dateOfComment: "13.02.22 19:22",
      textOfComent: "Мне нравится как оформлена эта страница! ❤",
      likesCount: 75,
      isLike: true,
      isEdit: true
    }
  ];


  function likeAdd() {
  const likesButton = document.querySelectorAll(".like-button");
    for (const likeButton of likesButton) {
      likeButton.addEventListener("click",()=>{
        const index = likeButton.dataset.index;
        if (commentsArray[index].isLike) {
          commentsArray[index].likesCount--;
          commentsArray[index].isLike = false;
         
        } else {
          commentsArray[index].likesCount++;
          commentsArray[index].isLike = true;
          
        }
        
        renderCommentsList();
      })
    }
  }
  likeAdd()

  function renderCommentsList() {
   const commentsHTML = commentsArray.map((comment,index)=>{
      return `<li class="comment">
          <div class="comment-header">
            <div>${comment.nameCommentator}</div>
            <div>${comment.dateOfComment}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
             ${comment.textOfComent}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter"  data-count=${comment.likesCount} >${comment.likesCount}</span>
              <button data-index=${index} class="like-button ${commentsArray[index].isLike ? "-active-like" : ""}" ></button>
              <button data-index=${index} class ="editButton"> Редактировать </button>
            </div>
          </div>
        </li>`
    }).join("");
        commentsList.innerHTML = commentsHTML
        likeAdd()
  };
  renderCommentsList()



  function editComments(){
        const editButtons = document.querySelectorAll(".editButton");
            for (const editButton of editButtons) {
              editButton.addEventListener("click",()=>{
              const editIndex = editButton.dataset.index;
              console.log(editIndex)
              if (commentsArray[editIndex].isEdit) {
                  commentsArray[editIndex].textOfComent=prompt("Введите новый комментарий") ;
                  
                } 
                renderCommentsList()
              })
            }
      }
  
  editComments()

  




  addButton.addEventListener('click', ()=>{

    if (nameInput.value=== "" || textInput.value=== ""){
                console.log("error")
                return
    }

        const currentDate = new Date();
        let dateNum = currentDate.getDate();
        if (dateNum < 10) { 
	       dateNum = "0" + dateNum; 
        }
        let monthNum = currentDate.getMonth()+1;
        if (monthNum < 10) { 
	       monthNum = "0" + monthNum; 
        }
        let yearNum = currentDate.getFullYear().toString().substring(2)
        let hour = currentDate.getHours();
        if (hour < 10) { 
	       hour = "0" + hour; 
        }
        let minute = currentDate.getMinutes(); 
        if (minute < 10) { 
	      minute = "0" + minute; 
          }
          

          commentsArray.push({
            nameCommentator: nameInput.value,
            dateOfComment: `${dateNum}.${monthNum}.${yearNum} ${hour}:${minute}`,
            textOfComent: textInput.value,
            likesCount: 0,
            isLike: false,
            isEdit: true

          })
            
            renderCommentsList();
            editComments()
    
    
        })

        
  </script>
