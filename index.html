  const converDate = (date) =>{
    const currentDate = new Date(date);

  }

  }
  let minute = currentDate.getMinutes(); 
  if (minute < 10) { 
  minute = "0" + minute; 
    }
    return dateNum + "." + monthNum + "." + yearNum + " " + hour + ":" + minute

function apiRequestGet() {
